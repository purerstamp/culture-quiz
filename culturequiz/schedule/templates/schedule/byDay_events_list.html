<div class="container-fluid">
  <div class="col-12 l-days">
    <h4 class="days">{{ dayOfWeek }}</h4>
    <div class="row">
      {% for e in object_list %}
      <div class="col">
        <div class="row">
          <h5 class="col-6 offset-3 game-title"><a href="{% url 'eventDetail' e.id %}">{{ e.name }}</a></h5>
        </div>
        <img src="static/img/{{ e.location.name }}.png" alt="photo" class="game-pic">
        <p class="game-text">{{ e.location.name }} - {{ e.time }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
